name: Build CI

on:
  pull_request: { }
  workflow_dispatch: { }

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          #          - os: ubuntu-latest
          #            arch: amd64
          #            cmake-arch: x86_64
          - os: macOS-latest
            arch: x86_64
            cmake-arch: x86_64
          - os: macOS-latest
            arch: aarch64
            cmake-arch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 20

      - name: build libavif
        run: ./gradlew :avif:darwin:buildLibAvifNative

      - name: build libavif-jvm
        run: ./gradlew :avif:buildLibAvifNativeKLib -PARCH=${{ matrix.arch }} -PCMAKE-ARCH=${{ matrix.cmake-arch }}

      - uses: actions/upload-artifact@v3
        with:
          name: jvm-native-libraries
          path: avif/src/jvmMain/resources/*
          if-no-files-found: error

